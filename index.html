<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lionel Messi | The Greatest of All Time</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --albiceleste: #75AADB;
            --gold: #D4AF37;
            --dark: #1a1a1a;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--dark);
            color: var(--white);
            overflow-x: hidden;
        }

        /* Hero Section with Video Background */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            overflow: hidden;
        }

        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Using a reliable embed style for background */
        .video-background iframe {
            width: 100vw;
            height: 56.25vw; /* 16:9 Aspect Ratio */
            min-height: 100vh;
            min-width: 177.77vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .hero-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
        }

        .hero-content h1 {
            font-size: 5rem;
            letter-spacing: 5px;
            text-transform: uppercase;
            margin-bottom: 10px;
            animation: fadeInDown 1.5s ease;
        }

        .hero-content p {
            font-size: 1.5rem;
            color: var(--albiceleste);
            animation: fadeInUp 1.5s ease;
        }

        /* Photo Gallery */
        .gallery-section {
            padding: 80px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 50px;
            color: var(--gold);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            height: 400px;
            transition: transform 0.4s ease;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item:hover {
            box-shadow: 0 10px 30px rgba(117, 170, 219, 0.3);
        }

        /* Stats Section */
        .stats-bar {
            background: linear-gradient(90deg, #004d98 0%, #a50044 100%);
            padding: 50px 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .stat-card {
            text-align: center;
            margin: 20px;
        }

        .stat-card h2 {
            font-size: 3rem;
            color: var(--gold);
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Footer */
        footer {
            padding: 40px;
            text-align: center;
            border-top: 1px solid #333;
        }
    </style>
</head>
<body>

    <section class="hero">
        <div class="video-background">
            <iframe src="https://www.youtube.com/embed/S_0S7S4-nfc?autoplay=1&mute=1&controls=0&loop=1&playlist=S_0S7S4-nfc" frameborder="0" allow="autoplay; encrypted-media"></iframe>
        </div>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1>LIONEL MESSI</h1>
            <p>The King of Football | 8-Time Ballon d'Or Winner</p>
        </div>
    </section>

    <div class="stats-bar">
        <div class="stat-card">
            <h2>800+</h2>
            <p>Career Goals</p>
        </div>
        <div class="stat-card">
            <h2>44</h2>
            <p>Trophies</p>
        </div>
        <div class="stat-card">
            <h2>8</h2>
            <p>Ballon d'Ors</p>
        </div>
        <div class="stat-card">
            <h2>1</h2>
            <p>World Cup</p>
        </div>
    </div>

    <section class="gallery-section">
        <h2 class="section-title">Iconic Moments</h2>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1671312330368-24cc9d0a3ca8?auto=format&fit=crop&q=80&w=800" alt="Messi World Cup">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1574629810360-7efbbe195018?auto=format&fit=crop&q=80&w=800" alt="Stadium Atmosphere">
            </div>
            <div class="gallery-item">
                <img src="https://images.unsplash.com/photo-1522778119026-d647f0596c20?auto=format&fit=crop&q=80&w=800" alt="Football">
            </div>
            </div>
    </section>

    <footer>
        <p>Made for the GOAT Enthusiasts &copy; 2026</p>
        <div style="margin-top: 20px;">
            <i class="fab fa-instagram" style="margin: 0 10px; font-size: 24px;"></i>
            <i class="fab fa-twitter" style="margin: 0 10px; font-size: 24px;"></i>
        </div>
    </footer>

</body>
</html>
