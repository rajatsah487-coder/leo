<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Promise ü§ç</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px 25px;
      text-align: center;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 15px;
    }

    .icon {
      font-size: 4.5rem;
      margin: 20px 0;
      animation: pulse 2.5s ease-in-out infinite;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 22px;
    }

    button {
      background: white;
      color: #2575fc;
      border: none;
      padding: 12px 28px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background: #eef3ff;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.15); }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>A Promise ü§ç</h1>

    <div class="icon">ü§ç</div>

    <p>
      Dear <b>Razi</b>,<br>
      I may not promise perfection,<br>
      but I promise honesty.<br>
      I promise presence.<br>
      I promise to stand by you,<br>
      in calm days and chaotic nights.
    </p>

    <button onclick="showPromise()">Tap to Accept</button>
  </div>

  <script>
    function showPromise() {
      alert("ü§ç This is my promise to you, Razi.\nNot loud, not temporary, but real.");
    }
  </script>

</body>
</html>
